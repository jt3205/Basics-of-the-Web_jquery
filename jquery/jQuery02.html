<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://code.jquery.com/jquery-3.2.1.js"></script>

	<!--CSS적용 ===================================-->
	<style>
		.backColor{
			background-color: orange;
		}
	</style>

	<!--jQuery 적용 ================================-->
	<script>
		$().ready(function(){
			$('.btn').addClass('backColor');
		});

		$(function(){
			$('#hellobtn').click(function(){
				$(this).hide();
				alert("제이쿼리 연습중.........");
				$(this).show();
			});
		});
	</script>
</head>
<body>
<h1 class="btn">Hello jQuery</h1>	
<button id="hellobtn">헬로우 제이쿼리</button>
</body>
</html>
