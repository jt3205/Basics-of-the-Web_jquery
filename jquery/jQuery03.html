<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>이미지 슬라이드효과</title>
	<script src="http://code.jquery.com/jquery-3.2.1.js"></script>
	<script>
		$(document).ready(function () {
			//slideup(speed) : speed값을 지정해서 슬라이드업 효과
			//speed : "slow", "fast"  or  milliseconds(1/1000초의 의미)
			$('#btn1').click(function(){
				$('img').slideUp(1000);
			});
			$('#btn2').click(function(){
				$('img').slideDown(1000);
			});

			$('#btn3').click(function(){  //이미지 천천히 나타남
				$('img').fadeIn(1000);
			});
			$('#btn4').click(function(){   //이미지 천천히 사라짐
				$('img').fadeOut(1000);
			});


			$('#btn5').click(function(){     // slideUp, slideDown효과
				$('img').slideToggle(1000); 
			});
			$('#btn6').click(function(){   
				$('img').toggle(1000);
			});
		});

	</script>
</head>
<body>
	<button id="btn1">slideUp</button>
	<button id="btn2">slideDown</button>&nbsp;&nbsp;&nbsp;

	<button id="btn3">fadeIn</button>
	<button id="btn4">fadeOut</button>&nbsp;&nbsp;&nbsp;

	<button id="btn5">slide toggle</button>
	<button id="btn6">toggle</button>

	<p>이미지</p>
	<img src="../image/dog.png"   width="300px"  height="300px">
</body>
</html>
