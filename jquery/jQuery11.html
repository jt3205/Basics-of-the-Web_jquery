<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
<style>
	.jbBox{ height: 200px; }
	.jbColor{ background-color: orange;  }
</style>
<script>
	$().ready(function(){
			$(window).scroll(function(){
					$('.jbBox').addClass('jbColor');
			});
	});
</script></head>

<body>
<div class="jbBox"></div>
</body>
</html>

  .scroll() : 선택한 객체가 스크롤이벤트가 발생되었을때 감지하여 작업을 수행
 -->
