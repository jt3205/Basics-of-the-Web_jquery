<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.s1{color:red;}
		.s2{color:blue;}
		.s3{color:green;}
		.s4{color:brown;}
	</style>
	<script src="http://code.jquery.com/jquery-1.12.0.js"></script>
	<script>
		$().ready(function(){
			var i=1;
			$('p').each(function(){
				$(this).addClass('s' + i);
				i++;
				if(i==4)
					return false;
			});
		});
	</script>
</head>
<body>
	<p>빨강</p>
	<p>파랑</p>
	<p>초록</p>
	<p>갈색</p>
</body>
</html>
<!-- 
[형식]  .each(function){}
.each()는 선택한 요소가 여러개일 때 각각에 대하여 반복하여 함수를 실행시킨다
특정 조건을 만족할때 반복작업에서 빠져나오려면 return false를 사용한다.
 -->
