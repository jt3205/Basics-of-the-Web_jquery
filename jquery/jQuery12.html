<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
      body {
        margin: 0px;
        padding: 0px;
      }
      .jbTitle {
        text-align: center;
      }
      .jbMenu {
        text-align: center;
        background-color: yellow;
        padding: 10px 0px;
        width: 100%;
      }
      .jbContent {
        height: 2000px;
      }
      .jbFixed {
        position: fixed;
        top: 0px;
      }
</style>
<script src="http://code.jquery.com/jquery-1.11.2.js"></script>
<script>
	$(document).ready(function(){
		var jbOffset=$('.jbMenu').offset();
		
		$(window).scroll(function(){
			if($(document).scrollTop() > jbOffset.top){
       
				$('.jbMenu').addClass('jbFixed');	
			}else{
				$('.jbMenu').removeClass('jbFixed');	
			}			
		});
	});
</script></head>

<body>
<div class="jbTitle">
	<h1>Site Title</h1>
</div>
<div class="jbMenu">
	<p>
		First Menu
		Second Menu
		Third Menu
		Fourth Menu
	</p>
</div>

123<br>
ABC<br>
<div class="jbContent">
</div>
</body>
</html>
