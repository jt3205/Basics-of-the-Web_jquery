<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script>
		$(document).ready(function(){
			$('img')
			.mouseover(function(){
				$(this).attr('src','../image/americano.jpg');
			})                               // ;를 쓰지 않는다
			.mouseout(function(){
				$(this).attr('src','../image/cafelatte.jpg');
			});
		})

	</script>
</head>
<body>
	<img src="../image/cafelatte.jpg">
</body>
</html>
