<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
<script>
	$(document).ready(function(){
			$('#go').change(function(){
					var value=$('select  > option:selected').val();
					$('#output').text(value + "을 선택하셨습니다").css("color","blue");
			});
	});
</script></head>

<body>
<select id="go">
	<option>apple</option>
	<option>orange</option>
	<option>strawberry</option>
	<option>melon</option>
	<option>kiwi</option>
</select><br><br>

<div id="output"></div>
</body>
</html>
